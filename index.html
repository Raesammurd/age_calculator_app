<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="div1">
          <form class="form1">
            <div>
              <label for="day"><p>DAY</p></label>
              <input
                id="DAY"
                class="day"
                name="first-name"
                type="text"
                placeholder="DD"
                required
              />
              <p class="day-err">This field is required</p>
            </div>
            <div class="month_div">
              <label for="month">Month </label>
              <input
                id="month"
                class="month"
                name="month"
                type="text"
                placeholder="MM"
                required
              />
              <p class="month-err"></p>
            </div>
            <div class="year_div">
              <label for="year">YEAR </label>
              <input
                id="year"
                class="year"
                name="year"
                type="text"
                placeholder="YYYY"
                required
              />
              <p class="year-err"></p>
            </div>
          </form>
        </div>
      </div>
      <div class="mid">
        <div></div>
        <button type="button" class="btn">
          <img src="./assets/images/icon-arrow.svg" alt="" />
        </button>
      </div>
      <div class="bottom">
        <p><span class="year-result">--</span>years</p>
        <p><span class="month-result">--</span>months</p>
        <p><span class="day-result">--</span>days</p>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
